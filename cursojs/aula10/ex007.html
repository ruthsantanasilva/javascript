<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body {
            font: normal 1em Georgia;
        }

        input {
            font: normal 1em Georgia;
            width: 150px;
        }

        #res,
        #res1,
        #res2,
        #res3 {
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1">
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>

    <h1>Subtrair Valores</h1>
    <input type="number" name="txtn1" id="txtn1sub">
    <input type="number" name="txtn2" id="txtn2sub">
    <input type="button" value="Subtrair" onclick="sub()">
    <div id="res1">Resultado</div>

    <h1>Multiplicar Valores</h1>
    <input type="number" name="txtn1" id="txtn1mult">
    <input type="number" name="txtn2" id="txtn2mult">
    <input type="button" value="Multiplicar" onclick="mult()">
    <div id="res2">Resultado</div>

    <h1>Divisão de Valores</h1>
    <input type="number" name="txtn1" id="txtn1div">
    <input type="number" name="txtn2" id="txtn2div">
    <input type="button" value="Divisão" onclick="div()">
    <div id="res3">Resultado</div>

    <script>
        function somar() {
            var tn1 = document.querySelector('#txtn1')
            var tn2 = document.querySelector('#txtn2')
            var res = document.querySelector('#res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerText = `A soma entre ${n1} e ${n2} é igual a ${s}`
        }

        function sub() {
            var tn1 = document.querySelector('#txtn1sub')
            var tn2 = document.querySelector('#txtn2sub')
            var res = document.querySelector('#res1')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 - n2
            res.innerText = `A subtração entre ${n1} e ${n2} é igual a ${s}`
        }

        function mult() {
            var tn1 = document.querySelector('#txtn1mult')
            var tn2 = document.querySelector('#txtn2mult')
            var res = document.querySelector('#res2')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 * n2
            res.innerText = `A multiplicação entre ${n1} e ${n2} é igual a ${s}`
        }

        function div() {
            var tn1 = document.querySelector('#txtn1div')
            var tn2 = document.querySelector('#txtn2div')
            var res = document.querySelector('#res3')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 / n2
            res.innerText = `A divisão entre ${n1} e ${n2} é igual a ${s}`
        }
    </script>

</body>

</html>
